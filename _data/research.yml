- title: "Social-Ecological Informatics"
  description: "Traditional ways of describing workers do not reflect how social relationships affect their behaviors. We contextualize situations with multimodal data and demonstrate computational models that highlight overlooked factors associated with healthier organizational practices."
  image: "/assets/images/research/glassdoor_culture.png"
  alt: "Social-Ecological Informatics"
  featured_papers: ["swain_wifi_covid_2023", "swain_glassdoor_culture_2020", "swain_birds_feather_2019"]

- title: "Digital Wellbeing Interventions"
  description: "Performance and wellness are often viewed as mutually exclusive, but we show that we can augment work routines to ensure sustainable effectiveness. We develop AI and computational applications for task-level and day-level activities to mitigate negative challenges to mental health."
  image: "/assets/images/research/carepilot_demands.png"
